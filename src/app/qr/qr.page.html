<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="irAAsistencia()">
        Ir a Asistencia
      </ion-button>
    </ion-buttons>
    <ion-title>Registro de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding qr-page">
  <!-- Resto del contenido existente -->
  <!-- ... -->

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="escanearQR()">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button (click)="generarCodigoQR()">
       QR
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <!-- Sección de datos oculta -->
      <div *ngIf="false">
        <ion-label position="stacked">Formato: {{ barcode.format }}</ion-label>
        <ion-input type="text" [value]="barcode.rawValue" readonly></ion-input>
      </div>

      <!-- Mostrar la imagen del código QR -->
      <ion-img *ngIf="barcode.imageUrl" [src]="barcode.imageUrl"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
