<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding qr-page">
  <ion-row class="ion-padding-top">
    <ion-col>
      <ion-label class="subtitle">Escanea el QR para el registro</ion-label>
    </ion-col>
  </ion-row>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="escanearQR()">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">Formato: {{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue" readonly></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
